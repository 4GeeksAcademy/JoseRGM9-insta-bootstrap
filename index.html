<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <body>
           <!--navbar-->
      <nav class="navbar navbar-light bg-light">        
        <a class="navbar-brand" href="#"><i class="fa-brands fa-instagram"></i> Instagram</a>   
           <!--boton 1-->                 
        <div class="btn-group">
          <button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Create a New Post</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                   <h5 class="modal-title" id="exampleModalLabel">Create a New Post</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>                    
                  </div>               
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="message-text" class="col-form-label font-weight-bold">Caption:</label>
                        <textarea class="form-control mb-2" id="message-text" placeholder="Add the caption of your post here"></textarea>
                        <a href="#" role="button" class="btn btn-secondary popover-test" title="Popover title" data-content="Popover body content is set in this attribute."><i class="fa-solid fa-camera"></i></a>
                        <a href="#" role="button" class="btn btn-secondary popover-test" title="Popover title" data-content="Popover body content is set in this attribute."><i class="fa-solid fa-location-dot"></i></a>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Publish</button>
                    </div>
                </div>
              </div>
            </div>              
                  <!--boton 2-->
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                  <i class="fa-solid fa-gear"></i>
                </button>                          
                <div class="dropdown-menu dropdown-menu-right">
                  <button class="dropdown-item" type="button">Profile</button>
                  <button class="dropdown-item" type="button">Accesibility</button>
                  <button class="dropdown-item" type="button">Privacy and Data</button>
                  <div class="dropdown-divider"></div>
                   <a class="dropdown-item" href="#">Log Out</a>
                  </div>
                </div>
          </div>             
      </nav>
